service_user.mainPage:
  path: '/mainPage'
  defaults:
    _controller: '\Drupal\service_user\Controller\ServiceController::mainPage'
    _title: 'Welcome to users management page'
  requirements:
    _permission: 'access content'

service_user.addPage:
  path: '/mainPage/add'
  defaults:
    _form: '\Drupal\service_user\Form\AddForm'
    _title: 'Add new user'
  requirements:
    _permission: 'access content'

service_user.deletePage:
  path: '/mainPage/delete/{id}'
  defaults:
    _form: '\Drupal\service_user\Form\DeleteForm'
    _title: 'Are you sure you want to delete this user?'
  requirements:
    _permission: 'access content'

service_user.editPage:
  path: '/mainPage/edit/{id}'
  defaults:
    _form: '\Drupal\service_user\Form\EditForm'
    _title: 'Edit user information'
  requirements:
    _permission: 'access content'