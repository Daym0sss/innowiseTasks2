<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <form method="post" action="http://localhost/tasks/task2/users/create">
        <label class="text-field__label" for="name">Name</label>
        <input class="text-field__input" type="text" name="name" id="name" placeholder="Ivan Lodnya">
        <br>
        <label class="text-field__label" for="email">E-mail</label>
        <input class="text-field__input" type="text" name="email" id="email" placeholder="lavandos322@gmail.com">
        <br>
        <label class="text-field__label" for="gender">Gender</label>
        <select class="select" name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label class="text-field__label" for="status">Status</label>
        <select class="select" name="status" id="status">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
        </select>
        <br>
        <input type="submit" class="main-page-button main-sub-button" style="margin: 0" value="Send">
    </form>
</body>
</html>
