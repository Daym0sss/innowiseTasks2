<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit user</title>
</head>
<body>
  <form method="post" action="http://localhost/tasks/task2/users/update">
    <input type="hidden" name="id" value={{ id }}>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class='form-control' id="name" name="name" value={{ name }}>
    </div>

    <br>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" class="form-control" id="email" name="email" value={{ email }}>
    </div>

    <br>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select class="form-control" id="gender" name="gender">
        {% set selected = '' %}
        {% if gender == "male" %} {% set selected = 'selected' %} {% endif %}>
        <option value="male" {{ selected }}> Male </option>
        {% set selected = '' %}
        {% if gender == "female" %} {% set selected = 'selected' %} {% endif %}>
        <option value="female" {{ selected }}> Female </option>
      </select>
    </div>

    <br>

    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control" id="status" name="status">
        {% set selected = '' %}
        {% if status == "active" %} {% set selected = 'selected' %} {% endif %}>
        <option value="active" {{ selected }}> Active </option>
        {% set selected = '' %}
        {% if status == "inactive" %} {% set selected = 'selected' %} {% endif %}>
        <option value="inactive" {{ selected }}> Inactive </option>
      </select>
    </div>

    <br>
    <input type="submit" class="btn btn-warning" value="Send">
  </form>
</body>
</html>
